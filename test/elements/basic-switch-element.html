<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../switch-mixin.html">

<dom-module id="basic-switch-element">
  <script>
    class BasicSwitchElement extends SwitchMixin(Polymer.Element) { // eslint-disable-line no-undef
      static get is() {
        return 'basic-switch-element';
      }
      static get template() {
        return `<div class="switch">${this._iconStepUpTemplate}</div>`;
      }
      static get properties() {
        return {
          value: Number
        };
      }
    }
    window.customElements.define(BasicSwitchElement.is, BasicSwitchElement);
  </script>
</dom-module>
