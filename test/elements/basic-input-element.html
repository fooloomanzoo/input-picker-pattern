<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../input-pattern.html">

<dom-module id="basic-input-element">
  <script>
    class BasicInputElement extends InputPattern(Polymer.Element) { // eslint-disable-line no-undef
      static get is() {
        return 'basic-input-element';
      }
      static get styleTemplate() {
        return `
          ${super.styleTemplate || ''}
          :host {
            --input-border-style: dashed;
            --input-border-width: medium;
            --input-border-color: blue;
          }
        `;
      }
      static get properties() {
        return {
          custom1: String,
          custom2: String
        };
      }
    }
    window.customElements.define(BasicInputElement.is, BasicInputElement);
  </script>
</dom-module>
