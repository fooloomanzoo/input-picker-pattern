<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../overlay-picker-mixin.html">
<link rel="import" href="../../input-picker-pattern.html">

<dom-module id="basic-overlay-picker-element">
  <script>
    class BasicOverlayPickerElement extends OverlayPickerMixin(InputPickerPattern(Polymer.Element)) { // eslint-disable-line no-undef
      static get is() {
        return 'basic-overlay-picker-element';
      }
      static get expectedNativeInputType() {
        return 'number';
      }
      static get properties() {
        return {
          custom1: Number,
          custom2: Number
        };
      }
    }
    window.customElements.define(BasicOverlayPickerElement.is, BasicOverlayPickerElement);
  </script>
</dom-module>
