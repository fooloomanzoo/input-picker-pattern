<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>input-element test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="elements/basic-input-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <basic-input-element></basic-input-element>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <basic-input-element value="abc"></basic-input-element>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        let element;

        setup(function() {
          element = fixture('basic');
        });

        test('instantiating the element with default properties works', done => {
          // form-element properties
          assert.isUndefined(element.required, 'required is not defined');
          assert.isUndefined(element.invalid, 'invalid is not defined');
          assert.isUndefined(element.disabled, 'disabled is not defined');
          assert.isUndefined(element.name, 'name is not defined');
          assert.isUndefined(element.value, 'value is not defined');
          assert.isUndefined(element.default, 'default is not defined');
          assert.isFalse(element._valueIsSet, '_valueIsSet is not defined');
          assert.equal(element.propertyForValue, 'input', 'propertyForValue is defined');
          // input-properties
          assert.equal(element.type, 'text', 'type is defined');
          assert.isFalse(Boolean(element.input), 'input is falsy');
          assert.isUndefined(element.placeholder, 'placeholder is not defined');
          assert.isUndefined(element.minlength, 'minlength is not defined');
          assert.isUndefined(element.noAutoWidth, 'noAutoWidth is not defined');
          assert.isUndefined(element.autoResize, 'autoResize is not defined');
          assert.isUndefined(element._minWidthString, '_minWidthString is not defined');
          assert.isUndefined(element.hidden, 'hidden is not defined');
          done();
        });
      });

      suite('changing properties', function() {
        let element;

        setup(function() {
          element = fixture('ChangedPropertyTestFixture');
        });

        test('setting a property on the element works', done => {
          assert.equal(element.value, 'abc', 'property is set');
          assert.equal(element.input, 'abc', 'property is set');
          done();
        });
      });
    </script>

  </body>
</html>
