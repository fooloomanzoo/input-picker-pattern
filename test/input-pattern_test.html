<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>number-input test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../number-input.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <number-input></number-input>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <number-input step="0.2"></number-input>
      </template>
    </test-fixture>

    <script>
      suite('number-input', function() {

        test('instantiating the element with default properties works', done => {
          const element = fixture('BasicTestFixture');
          assert.isUndefined(element.default, 'default is not defined');
          assert.isUndefined(element.startAt, 'startAt is not defined');
          assert.isUndefined(element.useNegativeZero, 'useNegativeZero is not defined');
          assert.isUndefined(element.numberStyle, 'valueAsNumber is not defined');
          assert.isUndefined(element.valueAsNumber, 'valueAsNumber is not defined');
          assert.equal(element.input, '', 'input is not defined');
          done();
        });

        test('setting a property on the element works', done => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.step, 2, 'step is set');
          done();
        });

      });
    </script>

  </body>
</html>
